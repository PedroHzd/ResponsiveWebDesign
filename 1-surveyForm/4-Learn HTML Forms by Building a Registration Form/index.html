<!DOCTYPE html> <!--declaration so the browser knows what type of document it's reading-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action='https://register-demo.freecodecamp.org'>
        <!--    The method attribute specifies how to send form-data to the URL specified in the action attribute.
            The form-data can be sent via a GET request as URL parameters (method="get") or via a 
            GET request as URL parameters (method="post"). 
        -->
            <fieldset>
                <label for="first-name">
                <!--for="" links the label and input elements. They need matching for="" and id="" attributes-->
                    Enter Your First Name: <input id="first-name" name="first-name" type="text" required>
                    <!--    type="" Specifying the type attribute of a form element is important for the browser
                        to know what kind of data it should expect. If the type is not specified, the browser
                        will default to text. 

                        type="email" only allows string/emails with a @ and a . in the domain. 
                        type="password" obscures the input, and warns if the site does not use HTTPS

                        required To make the form more interactive, as the required attribute forces the 
                        input elements. If you try to submit the form without filling in the required fields,
                        you will see an error message.
                    -->
                </label>
                <label for="last-name">
                    Enter Your Last Name: <input id="last-name" name="last-name" type="text" required>
                </label>
                <label for="email">
                    Enter Your Email: <input id="email" name="email" type="email" required>
                </label>
                <label for="new-password">
                    Create a New Password: 
                    <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required>
                    <!--    pattern="" Certain type attributes come with built-in form validation. 
                        For example, type="email" requires that the value be a valid email address. 
                        By adding a minlength attribute with a value of 8. Doing so prevents inputs of 
                        less than 8 characters being submitted. 

                            pattern="" attribute is used to define a regular expression that the password
                        must match to be considered valid. The regular expression above matches with eight or
                        more lowercase letters or the digits 0 to 5. 
                    -->
                </label>
            </fieldset>

            <fieldset>
                <label for="personal-account">
                    <input id="personal-account" type="radio" name="account-type" class="inline"> Personal Account
                </label>
                <!--To relate the radio buttons, give them the same name attribute. This prevents from selecting 
                    both radio buttons at the same time. 
                -->
                <label for="business-account">
                    <input id="business-account" type="radio" name="account-type" class="inline"> Business Account
                </label>
                <label for="terms-and-conditions">
                    <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline">
                    I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">
                    Upload a profile picture: <input id="profile-picture" type="file" name="file">
                    <!--type="file" allows users to upload files to submit to the form -->
                </label>
                <label for="age">
                    Input your age (years): <input id="age" type="number" name="age" min="13" max="120">
                    <!--type="number" You can especify min and max range. If someone tries to submit the form 
                        with values outside of the range, a warning will appear, and the form will not submit.
                    -->
                </label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                    <!--    Adding a dropdown to the form is easy with the <select></select> element.
                        The select element is a container for a group of <option></option> elements, and the 
                        option element acts as a label for each dropdown option. 

                            Submitting the form with an option selected would not send a useful value to the server.
                        As such, each option needs to be given a value attribute. Without which, the text content 
                        of the option will be submitted to the server. 
                    -->
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                    <!--    The <textarea></textarea> element acts like an input element of type text, but comes with the
                        added benefit of being able to reveice multi-line text, and an initial number of text rows and colums.
                        It common to use this element for biographys. 

                            Use the rows="" and cols="" attributes to give the initial size of the text box. 

                            To give users an idea of what to put in their bio, the placeholder="" attribute is used. 
                        The placeholder accepts a text value, which is displayed until the user starts typing. 

                    -->
                </label>
            </fieldset>
            
            <input type="submit" value="Submit">
            <!--The first input element with a type of submit is automatically set to submit its nearest parent form element.-->
        </form>
    </body>
</html>

<!--With form submissions, it is useful, and good practice, to provide each submittable element with a name attribute.
    This attribute is used to identify the element in the form submission.
-->
