<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <h1>css flexbox photo gallery</h1>
        </header>
        <div class="gallery">
            <img src="catPhotos/one.jpg" alt="A white and brown cat sleeping on blankets">
            <img src="catPhotos/two.jpg" alt="Brown cat upside down with blue eyes">
            <img src="catPhotos/three.jpg" alt="Brown cat with stripes looking away">
            <img src="catPhotos/four.jpg" alt="White cat sleeping covered in white blankets">
            <img src="catPhotos/five.jpg" alt="White cat with brown ears and blue eyes loooking straight at you">
            <img src="catPhotos/six.jpg" alt="Two brown kittens look away from the camera">
            <img src="catPhotos/seven.jpg" alt="Grey cat with brown eyes hidding under a bed cover">
            <img src="catPhotos/eight.jpg" alt="Yellow kitten looking straight at the camera">
            <img src="catPhotos/nine.jpg" alt="Two cats a black one and a white one on top of each other relaxing">
        </div>
    </body>
</html>


<!--The alt image attribute shouuld describe the image content. Screen readers announce the 
    alternative text in place of images. If the image can't be loaded, this text is 
    present in place of the image.
-->
